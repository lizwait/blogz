
{% extends "base.html" %}

{% block content %}

    <h2>User Sign-Up</h2>
    <form method='POST'>
      <label for = username>Username
          <input name="user-name" type="text" value="{{userName}}"/>
          <span class="error">{{username_error}}</span>
      </label>
      <br>
      <label for = password>Password
          <input name="user-password1" type="password" />
          <span class="error">{{password_error1}}</span>
      </label>
      <br>
      <label for = password>Verify Password
          <input name="user-password2" type="password" />
          <span class="error">{{password_error2}}</span>
      </label>
      <br>
      <input id = "submit" type="submit" />
    </form>
        
{% endblock %}
